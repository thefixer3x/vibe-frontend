# Nginx Configuration for MCP Gateway with SSE Support
# Location: /etc/nginx/sites-available/link.seyederick.com

upstream mcp_gateway {
    server localhost:7777 max_fails=3 fail_timeout=30s;
    server localhost:7778 backup;  # Fallback server
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    server_name link.seyederick.com;

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name link.seyederick.com;

    # SSL Configuration (adjust paths as needed)
    ssl_certificate /etc/letsencrypt/live/link.seyederick.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/link.seyederick.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # General proxy settings
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Increase timeouts for long-running SSE connections
    proxy_connect_timeout 86400s;
    proxy_send_timeout 86400s;
    proxy_read_timeout 86400s;
    send_timeout 86400s;

    # SSE Endpoint - CRITICAL FOR REMOTE MCP ACCESS
    location /sse {
        proxy_pass http://mcp_gateway;
        
        # SSE-specific headers
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        
        # Disable buffering for SSE
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header X-Accel-Buffering no;
        chunked_transfer_encoding off;
        
        # SSE timeouts (24 hours)
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        # Allow CORS for SSE
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'X-API-Key, Content-Type' always;
        
        # Handle preflight
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Messages endpoint for SSE clients
    location /messages {
        proxy_pass http://mcp_gateway;
        
        # Standard proxy settings
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        
        # Timeouts
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
        
        # CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'X-API-Key, Content-Type' always;
        
        # Handle preflight
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # WebSocket endpoint
    location /ws {
        proxy_pass http://mcp_gateway;
        
        # WebSocket upgrade headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # HTTP/JSON-RPC endpoint
    location /mcp {
        proxy_pass http://mcp_gateway;
        
        # Standard proxy settings
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        
        # CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'X-API-Key, Content-Type' always;
        
        # Handle preflight
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Health check endpoint
    location /health {
        proxy_pass http://mcp_gateway;
        
        # Short timeout for health checks
        proxy_read_timeout 5s;
        proxy_send_timeout 5s;
        
        # Public access
        add_header 'Access-Control-Allow-Origin' '*' always;
    }

    # Admin endpoints (restrict access)
    location /admin {
        # IP whitelist (adjust as needed)
        allow 10.0.0.0/8;        # Private network
        allow 172.16.0.0/12;     # Private network
        allow 192.168.0.0/16;    # Private network
        allow 127.0.0.1;         # Localhost
        deny all;
        
        proxy_pass http://mcp_gateway;
        proxy_http_version 1.1;
    }

    # Root endpoint
    location / {
        proxy_pass http://mcp_gateway;
        
        # Standard settings
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        
        # CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        return 502 '{"error": "MCP Gateway unavailable", "status": 502}';
        add_header Content-Type application/json;
    }

    # Logging
    access_log /var/log/nginx/mcp-gateway-access.log;
    error_log /var/log/nginx/mcp-gateway-error.log warn;
}

# Monitoring endpoint (optional - only accessible locally)
server {
    listen 127.0.0.1:8080;
    server_name localhost;

    location /nginx_status {
        stub_status on;
        access_log off;
    }

    location /health {
        proxy_pass http://mcp_gateway/health;
        proxy_read_timeout 2s;
    }
}

